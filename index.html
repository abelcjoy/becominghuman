<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CFH</title>
    <!-- Disable Cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        body,
        html {
            height: 100%;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #entry-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #selection-screen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
            background: #ffffff;
        }

        .protocol-list,
        #protocol-detail {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            margin: 6rem auto 4rem;
        }

        .protocol-item {
            padding: 1.5rem 2rem;
            background: #ffffff;
            border: 1px solid #000000;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .protocol-item:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .protocol-item:active {
            transform: translateY(0);
        }

        #back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #000000;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            text-transform: uppercase;
            z-index: 100;
            font-weight: 700;
            border-bottom: 1px solid #000;
            padding-bottom: 2px;
        }

        .advice-card {
            background: #ffffff;
            border: 1px solid #000;
            padding: 2rem;
            margin-bottom: 1.5rem;
            width: 100%;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-preview {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
            transition: opacity 0.2s;
        }

        .link-preview:hover {
            opacity: 0.8;
        }

        .read-more-toggle {
            background: none;
            border: none;
            color: #000;
            font-size: 0.6rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            padding: 0;
            margin-top: 0.5rem;
            text-decoration: underline;
            align-self: flex-start;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="entry-screen">
        <div style="display:flex; flex-direction:column; align-items:center; gap:2rem;">
            <button id="enter-cfh" class="btn btn-primary" style="background:#000; color:#fff;">ENTER CFH</button>

            <footer
                style="margin-top: 2rem; display:flex; flex-direction:column; align-items:center; gap:1.5rem; opacity: 0.4;">
                <div style="display:flex; gap:1.5rem;">
                    <a href="about.html"
                        style="color:#000; font-size:0.6rem; text-decoration:none; text-transform:uppercase; letter-spacing:0.1em; font-weight:700;">About</a>
                    <a href="privacy.html"
                        style="color:#000; font-size:0.6rem; text-decoration:none; text-transform:uppercase; letter-spacing:0.1em; font-weight:700;">Privacy</a>
                    <a href="terms.html"
                        style="color:#000; font-size:0.6rem; text-decoration:none; text-transform:uppercase; letter-spacing:0.1em; font-weight:700;">Terms</a>
                </div>
            </footer>
        </div>
    </div>

    <div id="selection-screen">
        <div id="back-home">BACK TO HOME</div>

        <!-- List of Protocols -->
        <div id="protocol-selector" class="protocol-list">
            <div class="protocol-item" onclick="openProtocol('P.M.O. Recovery')">P.M.O. Recovery</div>
            <div class="protocol-item" onclick="openProtocol('Reflections')">Reflections</div>

            <button id="install-btn" class="btn btn-primary"
                style="display:none; margin-top: 4rem; width: 100%; max-width: 400px; align-self: center; background: #000; color: #fff;">ADD
                TO HOME +</button>
        </div>

        <!-- Detail View (Initially Hidden) -->
        <div id="protocol-detail" class="hidden">
            <div id="back-to-selection"
                style="cursor:pointer; font-size: 0.7rem; letter-spacing: 0.3em; margin-bottom: 2rem; color: #888; text-transform: uppercase; font-weight: 700; border-bottom: 1px solid #eee; padding-bottom: 5px; display: inline-block;">
                BACK TO SELECTION</div>

            <div
                style="font-size: 0.75rem; color: #000; letter-spacing: 0.15em; text-transform: uppercase; margin-bottom: 2.5rem; text-align: center; border: 2px solid #000; padding: 1rem; width: 100%; font-weight: 700;">
                REFRESH FOR LATEST UPDATES
            </div>

            <div id="advice-feed"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
