<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Moments - Clarity for Humans</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Basic styling for markdown content, assuming it's injected by an SSG */
        .prose h1, .prose h2, .prose h3 { color: #6EE7B7; margin-top: 1.5em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }
        .prose ul, .prose ol { margin-left: 1.5em; margin-bottom: 1em; }
        .prose li { margin-bottom: 0.5em; }
        .prose a { color: #38BDF8; text-decoration: underline; }
        .prose strong { color: #E5E7EB; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-teal-400">Mindful Moments</h1>
            <nav>
                <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Home</a>
                <!-- Link to your CMS admin panel -->
                <a href="/admin/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Manage Posts</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <section id="posts-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts will be dynamically loaded here or pre-rendered by SSG -->
            <h2 class="text-xl font-semibold text-center col-span-full">Welcome to Mindful Moments!</h2>
            <p class="text-gray-400 text-center col-span-full">
                This is where profound insights for clarity and personal growth will be shared.
                Use the "Manage Posts" link above to add your first post via the CMS.
            </p>
            <!-- In a real SSG setup, this section would be populated with actual post previews -->
        </section>
    </main>

    <footer class="bg-gray-800 p-4 text-center text-gray-400 text-sm mt-auto">
        <div class="container mx-auto">
            &copy; 2025 Mindful Moments. All rights reserved.
        </div>
    </footer>

    <!-- Your existing script.js can be linked here if it has other functionality -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
