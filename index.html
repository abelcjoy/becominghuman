<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CFH</title>
    <!-- Disable Cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        body,
        html {
            height: 100%;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #entry-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #selection-screen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
            background: #ffffff;
        }

        .protocol-list,
        #protocol-detail {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            margin: 6rem auto 4rem;
        }

        .protocol-item {
            padding: 1.5rem 2rem;
            background: #ffffff;
            border: 1px solid #000000;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .protocol-item:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .protocol-item:active {
            transform: translateY(0);
        }

        #back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #000000;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            text-transform: uppercase;
            z-index: 100;
            font-weight: 700;
            border-bottom: 1px solid #000;
            padding-bottom: 2px;
        }

        .advice-card {
            background: #ffffff;
            border: 1px solid #000;
            padding: 2rem;
            margin-bottom: 1.5rem;
            width: 100%;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-preview {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
            transition: opacity 0.2s;
        }

        .link-preview:hover {
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }

        #calculator-gate {
            display: none;
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .calc-display {
            width: 100%;
            max-width: 300px;
            border: 2px solid #000;
            padding: 1.5rem;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .calc-btn {
            padding: 1rem;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .calc-btn:hover {
            background: #000;
            color: #fff;
        }

        #admin-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 3000;
            padding: 2rem;
            flex-direction: column;
        }

        .advice-card {
            padding: 1.5rem;
            border: 2px solid #000;
            margin-bottom: 2rem;
            background: #fff;
            position: relative;
        }

        .advice-card .link-preview {
            display: block;
            margin-top: 1rem;
            color: #000;
            font-weight: 700;
            text-decoration: underline;
            word-break: break-all;
        }

        #secret-trigger {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            opacity: 0.1;
            cursor: pointer;
            z-index: 5000;
        }
    </style>
</head>

<body>
    <div id="secret-trigger"></div>

    <div id="calculator-gate">
        <div id="calc-screen" class="calc-display">0</div>
        <div class="calc-grid">
            <button class="calc-btn" onclick="press('7')">7</button>
            <button class="calc-btn" onclick="press('8')">8</button>
            <button class="calc-btn" onclick="press('9')">9</button>
            <button class="calc-btn" onclick="press('/')">/</button>
            <button class="calc-btn" onclick="press('4')">4</button>
            <button class="calc-btn" onclick="press('5')">5</button>
            <button class="calc-btn" onclick="press('6')">6</button>
            <button class="calc-btn" onclick="press('*')">*</button>
            <button class="calc-btn" onclick="press('1')">1</button>
            <button class="calc-btn" onclick="press('2')">2</button>
            <button class="calc-btn" onclick="press('3')">3</button>
            <button class="calc-btn" onclick="press('-')">-</button>
            <button class="calc-btn" onclick="press('0')">0</button>
            <button class="calc-btn" onclick="press('.')">.</button>
            <button class="calc-btn" onclick="compute()">=</button>
            <button class="calc-btn" onclick="press('+')">+</button>
            <button class="calc-btn" onclick="clearCalc()" style="grid-column: span 4;">CLEAR</button>
        </div>
        <button onclick="closeCalc()"
            style="margin-top:2rem; border:none; background:none; text-decoration:underline; font-size:0.7rem; cursor:pointer; color: #888; letter-spacing: 0.1em; text-transform: uppercase;">BACK</button>
    </div>

    <div id="admin-panel">
        <h2 style="text-transform:uppercase; letter-spacing:0.2em; margin-bottom:2rem;">Manage Protocol Advices</h2>
        <select id="advice-category" style="padding:1rem; border:1px solid #000; margin-bottom:1rem;">
            <option value="P.M.O. Recovery">P.M.O. Recovery</option>
            <option value="Reflections">Reflections</option>
        </select>
        <textarea id="advice-text" placeholder="Enter clinical advice or reflection..."
            style="width:100%; height:150px; padding:1rem; border:1px solid #000; margin-bottom:1rem; font-family:inherit;"></textarea>
        <input type="text" id="advice-date" placeholder="Date (e.g. 5 July 2026)..."
            style="width:100%; padding:1rem; border:1px solid #000; margin-bottom:1rem;">
        <input type="text" id="advice-link" placeholder="Source link (URL)..."
            style="width:100%; padding:1rem; border:1px solid #000; margin-bottom:2rem;">
        <button id="save-advice" class="btn btn-primary" style="background:#000; color:#fff;">POST TO FEED</button>

        <div style="margin-top: 3rem; border-top: 1px solid #eee; padding-top: 2rem;">
            <h3 style="text-transform:uppercase; font-size: 0.8rem; letter-spacing: 0.2em; margin-bottom: 1rem;">Live
                Feed Management</h3>
            <div id="admin-posts-list" style="max-height: 300px; overflow-y: auto;"></div>
        </div>

        <button onclick="document.getElementById('admin-panel').style.display='none'"
            style="margin-top:2rem; border:none; background:none; text-decoration:underline; cursor:pointer; font-size: 0.7rem; color: #888; letter-spacing: 0.1em; text-transform: uppercase;">CLOSE_ADMIN</button>
    </div>

    <div id="entry-screen">
        <div style="display:flex; flex-direction:column; align-items:center; gap:2rem;">
            <button id="enter-cfh" class="btn btn-primary" style="background:#000; color:#fff;">ENTER CFH</button>

            <footer
                style="margin-top: 2rem; display:flex; flex-direction:column; align-items:center; gap:1.5rem; opacity: 0.4;">
                <div style="display:flex; gap:1.5rem;">
                    <a href="about.html"
                        style="color:#000; font-size:0.6rem; text-decoration:none; text-transform:uppercase; letter-spacing:0.1em; font-weight:700;">About</a>
                    <a href="privacy.html"
                        style="color:#000; font-size:0.6rem; text-decoration:none; text-transform:uppercase; letter-spacing:0.1em; font-weight:700;">Privacy</a>
                    <a href="terms.html"
                        style="color:#000; font-size:0.6rem; text-decoration:none; text-transform:uppercase; letter-spacing:0.1em; font-weight:700;">Terms</a>
                </div>
            </footer>
        </div>
    </div>

    <div id="selection-screen">
        <div id="back-home">BACK TO HOME</div>

        <!-- List of Protocols -->
        <div id="protocol-selector" class="protocol-list">
            <div class="protocol-item" onclick="openProtocol('P.M.O. Recovery')">P.M.O. Recovery</div>
            <div class="protocol-item" onclick="openProtocol('Reflections')">Reflections</div>

            <button id="install-btn" class="btn btn-primary"
                style="display:none; margin-top: 4rem; width: 100%; max-width: 400px; align-self: center; background: #000; color: #fff;">ADD
                TO HOME +</button>
        </div>

        <!-- Detail View (Initially Hidden) -->
        <div id="protocol-detail" class="hidden">
            <div id="back-to-selection"
                style="cursor:pointer; font-size: 0.7rem; letter-spacing: 0.3em; margin-bottom: 2rem; color: #888; text-transform: uppercase; font-weight: 700; border-bottom: 1px solid #eee; padding-bottom: 5px; display: inline-block;">
                BACK TO SELECTION</div>

            <div
                style="font-size: 0.75rem; color: #000; letter-spacing: 0.15em; text-transform: uppercase; margin-bottom: 2.5rem; text-align: center; border: 2px solid #000; padding: 1rem; width: 100%; font-weight: 700;">
                REFRESH FOR LATEST UPDATES
            </div>

            <div id="advice-feed"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
