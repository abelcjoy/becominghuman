<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CFH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        body,
        html {
            height: 100%;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #entry-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #selection-screen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
            background: #ffffff;
        }

        .protocol-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            margin: 4rem auto;
        }

        .protocol-item {
            padding: 1.5rem 2rem;
            background: #ffffff;
            border: 1px solid #000000;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .protocol-item:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .protocol-item:active {
            transform: translateY(0);
        }

        #back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #000000;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            text-transform: uppercase;
            z-index: 100;
            font-weight: 700;
            border-bottom: 1px solid #000;
            padding-bottom: 2px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="entry-screen">
        <button id="enter-cfh" class="btn btn-primary" style="background:#000; color:#fff;">ENTER CFH</button>
    </div>

    <div id="selection-screen">
        <div id="back-home">BACK TO HOME</div>

        <div class="protocol-list">
            <div class="protocol-item">Nicotine</div>
            <div class="protocol-item">Alcohol</div>
            <div class="protocol-item">Sugar / Binge Eating</div>
            <div class="protocol-item">Social Media / Scrolling</div>
            <div class="protocol-item">Pornography</div>
            <div class="protocol-item">Gambling</div>
            <div class="protocol-item">Opioids</div>
            <div class="protocol-item">Caffeine</div>
            <div class="protocol-item">Video Games</div>
            <div class="protocol-item">Shopping</div>
            <div class="protocol-item">Workaholism</div>
            <div class="protocol-item">Cannabis</div>
            <div class="protocol-item">Cocaine</div>
            <div class="protocol-item">Emotional Dependence</div>
            <div class="protocol-item">Skin Picking / BFRB</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
