<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Recovery Arcade</title>
    <meta name="description" content="Scientific recovery tools.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Recovery Arcade">
    <meta property="og:description" content="Battle cravings with neuro-science.">
    <meta property="og:image" content="assets/icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        #toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            pointer-events: none;
        }

        .toast {
            background: var(--surface);
            border: 1px solid var(--primary);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            color: var(--text);
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease-out;
            pointer-events: auto;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Essential Layout */
        body,
        html {
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-gate {
            text-align: center;
            transition: all 0.5s ease;
        }

        #selection-screen {
            display: none;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
            padding: 2rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .addiction-btn {
            padding: 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            color: var(--text);
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .addiction-btn:hover {
            border-color: var(--primary);
            transform: scale(1.02);
            background: var(--surface-hover);
        }

        .addiction-btn .type {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-family: 'Outfit';
        }

        .addiction-btn .desc {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="toast-container"></div>

    <!-- Step 1: Entry -->
    <div id="main-gate">
        <button id="enter-btn" class="btn btn-primary"
            style="padding: 1.5rem 4rem; font-size: 1.5rem; letter-spacing: 0.2em;">ENTER FLOW</button>
    </div>

    <!-- Step 2: Selection (Hidden at start) -->
    <div id="selection-screen">
        <a href="games/urge-surfer/index.html" class="addiction-btn">
            <div class="type">Substance / Nicotine</div>
            <div class="desc">Ride the peak of acute physical cravings.</div>
        </a>
        <a href="games/dopamine-flow/index.html" class="addiction-btn">
            <div class="type">Digital / Social Media</div>
            <div class="desc">Reset your reward system and break the scroll.</div>
        </a>
        <a href="games/zen-garden/index.html" class="addiction-btn">
            <div class="type">Long-term Progress</div>
            <div class="desc">A visual path of your total recovery journey.</div>
        </a>
        <a href="#" class="addiction-btn" onclick="alert('Shielding protocol in development...')">
            <div class="type">Alcohol / Social Pressure</div>
            <div class="desc">Practice refusal in social scenarios.</div>
        </a>
    </div>

    <script src="app.js"></script>
</body>

</html>
