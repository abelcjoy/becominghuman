<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Mindful Moment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-teal-400">Mindful Moments Admin</h1>
            <nav>
                <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">View Site</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <div id="auth-section" class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-bold text-teal-300 mb-6">Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter password" maxlength="64"
                   class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500 mb-4">
            <button id="loginBtn"
                    class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-200">
                Login
            </button>
            <p id="authMessage" class="mt-4 text-red-400 hidden">Incorrect password.</p>
        </div>

        <div id="post-form-section" class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg hidden">
            <h2 class="text-2xl font-bold text-teal-300 mb-6 text-center">Add New Post</h2>

            <form id="postForm" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title:</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-300 mb-1">Content (Markdown):</label>
                    <textarea id="content" name="content" rows="15" required
                              class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                </div>
                <button type="submit" id="submitBtn"
                        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-200">
                    Publish Post
                </button>
            </form>

            <div id="message" class="mt-6 p-4 rounded-md text-center hidden"></div>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 text-center text-gray-400 text-sm mt-auto">
        <div class="container mx-auto">
            &copy; 2025 Mindful Moments. Admin Interface.
        </div>
    </footer>

    <script>
        // IMPORTANT: Replace 'YOUR_SECRET_PASSWORD' with a password you choose.
        // Remember, this is NOT truly secure as it's in client-side code.
        const ADMIN_PASSWORD = 'your_super_secret_password'; // <--- SET YOUR PASSWORD HERE

        const loginBtn = document.getElementById('loginBtn');
        const adminPasswordInput = document.getElementById('adminPassword');
        const authSection = document.getElementById('auth-section');
        const postFormSection = document.getElementById('post-form-section');
        const authMessageDiv = document.getElementById('authMessage');

        loginBtn.addEventListener('click', () => {
            if (adminPasswordInput.value === ADMIN_PASSWORD) {
                authSection.classList.add('hidden');
                postFormSection.classList.remove('hidden');
            } else {
                authMessageDiv.classList.remove('hidden');
            }
        });

        document.getElementById('postForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Publishing...';
            messageDiv.className = 'mt-6 p-4 rounded-md text-center hidden'; // Reset message

            try {
                const response = await fetch('/.netlify/functions/create-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content }),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.className = 'mt-6 p-4 rounded-md text-center bg-green-800 text-green-200';
                    messageDiv.textContent = 'Post published successfully! Your site will redeploy shortly.';
                    document.getElementById('postForm').reset(); // Clear the form
                } else {
                    messageDiv.className = 'mt-6 p-4 rounded-md text-center bg-red-800 text-red-200';
                    messageDiv.textContent = `Error: ${result.message || 'Something went wrong.'}`;
                }
            } catch (error) {
                messageDiv.className = 'mt-6 p-4 rounded-md text-center bg-red-800 text-red-200';
                messageDiv.textContent = `Network error: ${error.message}. Please try again.`;
                console.error('Fetch error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Publish Post';
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
