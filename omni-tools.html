<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Tools - 256+ Free Utilities</title>
    <meta name="description"
        content="Free online tools: calculators, converters, generators, and utilities. No signup required.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
            border-bottom: 1px solid #222;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        /* Search */
        #search {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            font-size: 16px;
            background: #111;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 30px;
        }

        #search:focus {
            outline: none;
            border-color: #fff;
        }

        /* Grid */
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Card */
        .card {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #fff;
            background: #111;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .card-category {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-icon {
            font-size: 24px;
        }

        .card-desc {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
        }

        /* Tool View */
        #tool-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        #tool-view.active {
            display: block;
        }

        #back-btn {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        #back-btn:hover {
            background: #111;
            border-color: #fff;
        }

        #tool-content {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Tool UI Elements */
        .tool-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #fff;
        }

        button {
            padding: 12px 24px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #ddd;
        }

        .result {
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            #grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Omni Tools</h1>
            <p class="subtitle">256+ free utilities - no signup required</p>
        </header>

        <input type="text" id="search" placeholder="Search tools (e.g., calculator, converter, word counter...)">

        <div id="grid"></div>
    </div>

    <div id="tool-view">
        <div class="container">
            <button id="back-btn">‚Üê Back to Tools</button>
            <div id="tool-content"></div>
        </div>
    </div>

    <script type="module" src="js/omni-simple.js"></script>
</body>

</html>
