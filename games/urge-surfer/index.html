<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urge Surfer | Momentum</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #020617, #0f172a);
        }

        #game-container {
            width: 100%;
            height: 60vh;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            overflow: hidden;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }

        #timer {
            font-size: 3rem;
            font-weight: 800;
            font-family: 'Outfit';
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .instructions {
            position: absolute;
            bottom: 4rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }

        #game-start-overlay {
            position: absolute;
            inset: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 2rem;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <header class="container" style="padding: 1rem 0;">
        <div class="nav-content">
            <a href="../../index.html" class="brand" style="text-decoration: none;">MOMENTUM</a>
            <div id="status" class="tag" style="background: var(--secondary); color: white;">Module: Urge Surfer</div>
        </div>
    </header>

    <div id="game-container">
        <div id="game-start-overlay">
            <div class="message">The next 120 seconds are yours to reclaim. Just stay on the wave.</div>
            <button id="start-btn" class="btn btn-primary">Begin Session</button>
        </div>
        <div class="ui-overlay">
            <div id="timer">120</div>
            <div style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Seconds Remaining</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">Click or Tap to stay on the crest.</div>
    </div>

    <!-- AdSense Slot Bottom -->
    <div class="glass"
        style="margin: 2rem auto; padding: 1rem; text-align: center; width: 320px; min-height: 50px; color: var(--text-muted); font-size: 0.7rem;">
        <p>Your support keeps this free.</p>
    </div>

    <script src="../../components/audio.js"></script>
    <script src="game.js"></script>
</body>

</html>
