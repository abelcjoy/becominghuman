<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Garden | Momentum</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            overflow: hidden;
            background: #020617;
            display: flex;
            flex-direction: column;
        }

        #garden-container {
            flex: 1;
            width: 100%;
            position: relative;
            background: radial-gradient(circle at bottom, #0f172a 0%, #020617 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .garden-overlay {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            padding: 0 1rem;
        }

        #growth-label {
            font-size: 1.5rem;
            font-weight: 800;
            font-family: 'Outfit';
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .hint {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>

<body>
    <header class="container" style="padding: 1rem 0;">
        <div class="nav-content">
            <a href="../../index.html" class="brand" style="text-decoration: none;">MOMENTUM</a>
            <div class="tag" style="background: var(--secondary); color: white;">Module: Zen Garden</div>
        </div>
    </header>

    <div id="garden-container">
        <canvas id="gardenCanvas"></canvas>
        <div class="garden-overlay">
            <div id="growth-label">Stage 1: Seedling</div>
            <div class="hint">Your recovery feeds the garden. Reclaim more time to see it bloom.</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
