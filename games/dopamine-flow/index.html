<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Flow | Momentum</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #020617;
        }

        #game-container {
            width: 100%;
            height: 70vh;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            overflow: hidden;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            touch-action: none;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .ui {
            position: absolute;
            top: 2rem;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .score-val {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Outfit';
        }

        #start-overlay {
            position: absolute;
            inset: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="container" style="padding: 1rem 0;">
        <div class="nav-content">
            <a href="../../index.html" class="brand" style="text-decoration: none;">MOMENTUM</a>
            <div class="tag" style="background: var(--accent); color: white;">Module: Dopamine Flow</div>
        </div>
    </header>

    <div id="game-container">
        <div id="start-overlay">
            <button id="start-btn" class="btn btn-primary" style="padding: 1rem 3rem; font-size: 1.2rem;">ENTER
                FLOW</button>
        </div>
        <canvas id="flowCanvas"></canvas>
        <div id="progress-container"
            style="position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05);">
            <div id="progress-bar"
                style="width: 0%; height: 100%; background: var(--accent); transition: width 0.3s ease-out;"></div>
        </div>
    </div>

    <script src="../../components/audio.js"></script>
    <script src="game.js"></script>
</body>

</html>
