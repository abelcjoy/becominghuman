<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Search | Clarity For Humans</title>
    <meta name="description" content="Search 150+ free tools and utilities on Clarity For Humans.">
    <meta name="robots" content="noindex">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #omni-search {
            background: #111;
            border: 2px solid #333;
        }

        #omni-search:focus {
            border-color: #fff;
            outline: none;
        }

        .tool-card {
            background: #0a0a0a;
            border: 1px solid #222;
            transition: all 0.2s;
        }

        .tool-card:hover {
            border-color: #fff;
            background: #111;
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Tool Search</h1>
            <p class="text-gray-500">256+ utilities at your fingertips</p>
        </div>

        <!-- Search -->
        <input type="text" id="omni-search" placeholder="Search tools (e.g., calculator, converter, color...)"
            class="w-full max-w-2xl mx-auto block px-6 py-4 rounded-lg text-lg mb-8">

        <!-- Grid -->
        <div id="omni-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>

        <!-- Tool View -->
        <div id="tool-view" class="hidden fixed inset-0 bg-black z-50 p-8 overflow-y-auto">
            <button id="close-tool" class="mb-4 px-4 py-2 border border-white/20 hover:bg-white/10 rounded">‚Üê
                Back</button>
            <div id="tool-content"></div>
        </div>
    </div>

    <script type="module">
        import { OmniProtocol } from './js/omni.js';

        const omni = new OmniProtocol({ haptics: null });
        omni.renderGrid();

        document.getElementById('close-tool').onclick = () => {
            document.getElementById('tool-view').classList.add('hidden');
        };
    </script>
</body>

</html>
